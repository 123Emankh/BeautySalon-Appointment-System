<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة - إمالين صالون</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f9f1e8 0%, #fdf8f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* الخلفية الدائرية الناعمة */
        body::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212,168,106,0.07) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .login-container {
            width: 380px;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(212,168,106,0.15);
            z-index: 2;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #f5e6d3, #e8d5c4);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .login-header h1 {
            color: #b89778;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header .line {
            width: 60px;
            height: 3px;
            background: #d4a86a;
            margin: 15px auto;
            border-radius: 10px;
        }

        .login-header p {
            color: #a67c52;
            font-size: 17px;
            font-weight: 600;
        }

        .login-body {
            padding: 40px 35px 50px;
        }

        .input-group {
            margin-bottom: 22px;
        }

        .input-group label {
            display: block;
            color: #888;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            background: #f9f1e8;
            border-radius: 18px;
            font-size: 16px;
            color: #555;
        }

        .input-group input:focus {
            outline: none;
            background: #f5e6d3;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #d4a86a, #c89b56);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(212,168,106,0.4);
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(212,168,106,0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* لمسة صغيرة في الأسفل */
        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #b89778;
            font-size: 14px;
        }

        /* ←←← الجملة تحت الزر بالضبط مثل الصورة */

        .forgot-password {
            text-align: center;
            margin-top: 22px;
        }
        .forgot-password a {
            color: #d4a86a;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
        }
        .forgot-password a:hover { text-decoration: underline; }

    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1> تسجيل دخول المدير </h1>
        <div class="line"></div>

    </div>

    <div class="login-body">
        <form onsubmit="adminLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="05xxxxxxxx أو admin@emalen.com" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">
                تسجيل الدخول
            </button>
        </form>
        <!-- الجملة "نسيت كلمة المرور؟" تحت الزر مباشرة -->
        <div class="forgot-password">
            <a href="#" onclick="alert('سيتم إرسال كود التحقق على الواتساب'); return false;">
                نسيت كلمة المرور؟
            </a>
        </div>

    </div>
</div>








<script>
    function adminLogin(e) {
        e.preventDefault();

        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        // غيري البيانات دي للي تحبيها
        if (user === "admin@emalen.com" && pass === "emalen2025") {
            alert("مرحباً بعودتكِ يا مديرة الصالون");
            window.location.href = "admin-dashboard.html";
        } else {
            alert("البيانات غير صحيحة، حاولي مرة أخرى");
        }
    }






</script>

</body>
</html>
